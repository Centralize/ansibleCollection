---
- name: Setup a rtorrent/rutorrent seedbox on Ubuntu 22.04 or newer
  hosts: seedboxes
  become: true
  tasks:
    - name: Update everything including cache.
      ansible.builtin.apt:
        name: "*"
        update_cache: yes
        state: latest
    - name: Grab rtinst script
      ansible.builtin.shell: 'sudo bash -c "$(wget --no-check-certificate -qO - https://raw.githubusercontent.com/arakasi72/rtinst/master/rtsetup)"'
    - name: Send instructions
      ansible.builtin.debug:
        msg: 'Run "sudo rtinst" in the console to begin installation. Takes about 10 min.'
